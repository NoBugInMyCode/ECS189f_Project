{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block css %}
    <style>
        body .custom-background {
            background-color: #59b4a9;
        }
    </style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 custom-background">
    <div class="text-center flex-column p-4 bg-white rounded">
        <h3>please register</h3>
        <form method="post" action="/register/" class="mb-4">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="psw">
            </div>
            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
