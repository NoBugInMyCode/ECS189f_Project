{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block css %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .circle {
        border-radius: 50%;
        position: absolute;
        animation: move 25s linear infinite;
        opacity: 0.6;
    }

    @keyframes move {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20vh); }
    }

    .circle1 { width: 150px; height: 150px; background-color: #008080; left: 5%; top: 10%; animation-duration: 30s; }
    .circle2 { width: 200px; height: 200px; background-color: #808080; right: 8%; top: 35%; animation-duration: 22s; }
    .circle3 { width: 180px; height: 180px; background-color: #008080; left: 65%; bottom: 25%; animation-duration: 28s; }
    .circle4 { width: 220px; height: 220px; background-color: #808080; right: 30%; bottom: 45%; animation-duration: 20s; }
    .circle5 { width: 160px; height: 160px; background-color: #008080; left: 35%; top: 5%; animation-duration: 18s; }
    .circle6 { width: 210px; height: 210px; background-color: #808080; right: 50%; bottom: 10%; animation-duration: 24s; }

    .login-container {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 400px;
        max-width: 100%;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .login-title {
        font-size: 32px;
        color: #333;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        background-color: #f9f9f9;
    }

    .btn-primary {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background-color: #008080;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #006666;
    }

    .error-message {
        color: #c9302c;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>
    <div class="circle circle6"></div>
</div>

<div class="login-container">
    <h3 class="login-title">Login</h3>
    <form method="post" action="/login/">
        {% csrf_token %}
        <div>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="error-message">{{ error_msg }}</div>
</div>
{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}
